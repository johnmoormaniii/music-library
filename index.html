<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/ff5ae8fa61.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

    <title>Music Library</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Music<i class="fas fa-music"></i>Library</h1>
        </header>

        <form id="song-form">
            <div class="label-container title-container">
                <label for="title">Title</label>
                <input class="input-box" type="text" id="title">
            </div>
            <div class="label-container artist-container">
                <label for="artist">Artist</label>
                <input class="input-box" type="text" id="artist">
            </div>
            <div class="label-container length-container">
                <label for="length">Length</label>
                <input class="input-box" type="text" id="length">
            </div>
            <div class="button-container">
                <button type="button" id="submit">ADD SONG</button>
                <button type="button" id="clearAll">CLEAR ALL</button>
            </div>
        </form>
        
        <div class="table-container">
            <div class="table table-heading">
                <div>Song Title</div>
                <div>Artist</div>
                <div>Length</div>
                <div>Listened?</div>
                <div>Delete</div>
            </div>

            <div class="song-card-container">

            </div>


<!--    SONG CARD TEMPLATE
            <div class="table song-card">
                <div>My Favorite Song</div>
                <div>John Doe</div>
                <div>5 minutes</div>
                <input type="checkbox">
                <i class="btn-delete fas fa-trash"></i>
            </div>
-->   
       
        </div>
    </div>
    
</body>
</html>
